<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Runs - LLM Safety Toolkit</title>
    <!-- We will reuse the same dark mode styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!-- We'll need a new JS file for this page's logic -->
    <script src="{{ url_for('static', filename='js/compare.js') }}" defer></script>
</head>
<body>
    <div class="compare-container">
        <header>
            <h1>Run Comparison</h1>
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Dashboard</a>
        </header>

        <div class="selection-panel">
            <div class="selector">
                <label for="runA">Select Run A (Baseline)</label>
                <select id="runA" onchange="loadComparison()">
                    <option value="">-- Select a Run --</option>
                    {% for run in runs %}
                    <option value="{{ run.id }}">{{ run.model_name }} ({{ run.timestamp.strftime('%Y-%m-%d %H:%M') }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="selector">
                <label for="runB">Select Run B (Challenger)</label>
                <select id="runB" onchange="loadComparison()">
                    <option value="">-- Select a Run --</option>
                    {% for run in runs %}
                    <option value="{{ run.id }}">{{ run.model_name }} ({{ run.timestamp.strftime('%Y-%m-%d %H:%M') }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="comparison-grid">
            <!-- Column for Run A -->
            <div id="runA-results" class="result-column">
                <!-- Content will be loaded by JS -->
            </div>

            <!-- Column for Run B -->
            <div id="runB-results" class="result-column">
                <!-- Content will be loaded by JS -->
            </div>
        </div>
    </div>

</body>
</html>
