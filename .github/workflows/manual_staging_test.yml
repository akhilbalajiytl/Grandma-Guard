# .github/workflows/manual_staging_test.yml (Final, Simplified, and Corrected)

name: Manual Staging Test

on:
  workflow_dispatch:

jobs:
  staging-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    env:
      MYSQL_USER: staging_user
      MYSQL_PASSWORD: staging_password
      MYSQL_DATABASE: staging_db
      MYSQL_ROOT_PASSWORD: staging_root_password
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HF_CACHE_PATH: /home/runner/.cache/huggingface
      # We define a tag for the image we're about to build
      DOCKER_IMAGE_TAG: llm-safety-toolkit:ci-${{ github.run_id }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: ${{ env.HF_CACHE_PATH }}
          key: ${{ runner.os }}-hf-${{ hashFiles('**/requirements.txt') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (for caching)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # This step now builds the image, pushes the cache to GHCR, AND
      # loads the final image into the local Docker daemon so 'docker compose' can use it.
      - name: Build and Cache Docker image
        uses: docker/build-push-action@v5
        with:
            context: .
            # Do NOT push the final image itself, only its cache layers.
            push: false
            # Load the built image into the local Docker daemon.
            load: true
            # Tag the image locally so docker-compose can find it.
            tags: ${{ env.DOCKER_IMAGE_TAG }}
            # Define the cache source and destination
            cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/llm-safety-toolkit:buildcache
            cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/llm-safety-toolkit:buildcache,mode=max

      # We now use the ORIGINAL docker-compose.yml, but we override the 'webapp'
      # service to use the image we just built and loaded.
      - name: Start Services
        run: |
          docker compose -f docker-compose.yml up \
            --build \
            --no-build webapp \
            -d
        env:
          # This tells 'docker compose' to use our pre-built image for the 'webapp' service.
          # It will still "build" the other services if needed, but not webapp.
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
          WEBAPP_IMAGE_OVERRIDE: ${{ env.DOCKER_IMAGE_TAG }}
      
      # Now that we are using the original docker-compose.yml, the 'run' command
      # will behave exactly like it did in your original successful workflow.
      - name: Run Scan
        run: |
          set -o pipefail
          # Use the original, reliable docker-compose.yml
          docker compose -f docker-compose.yml run --rm \
            -e CI=true \
            -e DATABASE_URL="mysql+pymysql://staging_user:staging_password@db/staging_db" \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            webapp python run_cli.py \
              --model-name "Staging Test: GPT-3.5-Turbo" \
              --api-endpoint "https://api.openai.com/v1/chat/completions" \
              --api-key "${{ secrets.OPENAI_API_KEY }}" \
              --openai-model "gpt-3.5-turbo" \
          | tee staging_scan_output.log

      # Step 6: Publish the Job Summary from the log file
      - name: Publish Test Summary
        if: success()
        run: |
          score_line=$(grep 'Score:' staging_scan_output.log | tail -n 1)
          if [ -z "$score_line" ]; then
              score_line="Score: Not found"
          fi
          echo "### ðŸ›¡ï¸ LLM Safety Toolkit: Manual Staging Test" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Result:** âœ… Real Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "**Final Score:** \`${score_line}\`" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to view full scan log</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat staging_scan_output.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      # Step 7: Display logs only if a step failed
      - name: Display container logs on failure
        # We need WEBAPP_IMAGE here for docker compose logs to resolve the service correctly.
        env:
          WEBAPP_IMAGE: ${{ env.DOCKER_IMAGE }}:latest
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs